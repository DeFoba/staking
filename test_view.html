<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staking DApp</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.6.9/ethers.umd.min.js"></script>
  <style>
    .stake-item {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Staking DApp</h1>

  <div id="wallet">
    <button id="connectWallet" disabled>Connect Wallet (Disabled)</button>
    <p id="account" style="display: none;"></p>
  </div>

  <div id="stake">
    <h2>Stake Tokens</h2>
    <input type="number" id="amount" placeholder="Amount to stake" disabled>
    <select id="lockPeriod" disabled>
      <option value="7">7 days</option>
      <option value="14">14 days</option>
      <option value="21">21 days</option>
      <option value="30">30 days</option>
    </select>
    <button id="approveTokens" disabled>Approve Tokens</button>
    <button id="stakeTokens" style="display: none;">Stake</button>
  </div>

  <div id="stakes">
    <h2>Your Stakes</h2>
    <div id="stakeList"></div>
  </div>

  <script>
    const sepoliaChainId = '0xaa36a7'; // Chain ID для сети Sepolia
    const stakingContractAddress = "0x626AC0709606d21B248ceEd25Ee46494353719c4"; // Замените на адрес вашего контракта
    const tokenContractAddress = "0x4b303A25e37d2BAB5ffF1707ae6aADEEe83Fc242"; // Замените на адрес вашего токена
    const stakingContractABI = [
      {
        "inputs": [
          {
            "internalType": "uint256",
            "name": "amount",
            "type": "uint256"
          },
          {
            "internalType": "uint256",
            "name": "lockPeriodInDays",
            "type": "uint256"
          }
        ],
        "name": "stakeTokens",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "withdrawReward",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [
          {
            "internalType": "address",
            "name": "user",
            "type": "address"
          }
        ],
        "name": "getStakes",
        "outputs": [
          {
            "components": [
              {
                "internalType": "uint256",
                "name": "amount",
                "type": "uint256"
              },
              {
                "internalType": "uint256",
                "name": "startTime",
                "type": "uint256"
              },
              {
                "internalType": "uint256",
                "name": "lockPeriod",
                "type": "uint256"
              }
            ],
            "internalType": "struct StakingContract.Stake[]",
            "name": "",
            "type": "tuple[]"
          }
        ],
        "stateMutability": "view",
        "type": "function"
      }
    ]; // Добавьте ABI вашего контракта
    const tokenABI = [
      {
        "constant": false,
        "inputs": [
          {
            "name": "_spender",
            "type": "address"
          },
          {
            "name": "_value",
            "type": "uint256"
          }
        ],
        "name": "approve",
        "outputs": [
          {
            "name": "",
            "type": "bool"
          }
        ],
        "type": "function"
      }
    ]; // Добавьте ABI вашего токена

    let provider;
    let signer;
    let stakingContract;
    let tokenContract;

    const fetchStakes = async (address) => {
      try {
        console.log('Fetching stakes for address:', address);
        const stakes = await stakingContract.getStakes(address);
        console.log('Stakes fetched:', stakes);
        const stakeList = document.getElementById('stakeList');
        stakeList.innerHTML = '';
        stakes.forEach(stake => {
          const rewardRate = getRewardRate(stake.amount, stake.lockPeriod / (24 * 60 * 60));
          const stakeItem = document.createElement('div');
          stakeItem.className = 'stake-item';
          stakeItem.innerHTML = `
            <p>Amount: ${ethers.utils.formatUnits(stake.amount, 18)} tokens</p>
            <p>Lock Period: ${stake.lockPeriod / (24 * 60 * 60)} days</p>
            <p>Reward Rate: ${rewardRate}%</p>
            <p>Start Time: ${new Date(stake.startTime * 1000).toLocaleString()}</p>
          `;
          stakeList.appendChild(stakeItem);
        });
      } catch (error) {
        console.error('Error fetching stakes:', error);
      }
    };

    const getRewardRate = (amount, lockPeriodInDays) => {
      const TOKENS_PER_DOLLAR = 5700;
      const amountInDollars = amount / TOKENS_PER_DOLLAR;
      if (lockPeriodInDays == 7) {
        if (amountInDollars < 500) return 5;
        if (amountInDollars < 1000) return 6;
        if (amountInDollars < 5000) return 7;
        return 8;
      } else if (lockPeriodInDays == 14) {
        if (amountInDollars < 500) return 12;
        if (amountInDollars < 1000) return 14;
        if (amountInDollars < 5000) return 16;
        return 18;
      } else if (lockPeriodInDays == 21) {
        if (amountInDollars < 500) return 21;
        if (amountInDollars < 1000) return 24;
        if (amountInDollars < 5000) return 27;
        return 30;
      } else if (lockPeriodInDays == 30) {
        if (amountInDollars < 500) return 32;
        if (amountInDollars < 1000) return 36;
        if (amountInDollars < 5000) return 40;
        return 44;
      }
      return 0;
    };

    window.onload = async () => {
      provider = new ethers.providers.JsonRpcProvider('https://rpc.sepolia.org');
      stakingContract = new ethers.Contract(stakingContractAddress, stakingContractABI, provider);
      await fetchStakes('0x895f75547724A0EFa2BAEBf250364Ef6C65bbA8f');
    };
  </script>
</body>
</html>
